<ui-view-header>
  <ui-breadcrumbs>
  	<ui-breadcrumb href="roles.html">Roles</ui-breadcrumb>
  	<ui-breadcrumb>Role {{role_name}}</ui-breadcrumb>
  </ui-breadcrumbs>
  <ui-title>Role {{role_name}}</ui-title>
  <ui-subtitle>Manage {{role_name}} role</ui-subtitle>
</ui-view-header>
<ui-form>
	<ui-group>
		<ui-label>Role</ui-label>
		<ui-input name="role_name" disabled="{{system_role}}">
			<ui-label>Role Name</ui-label>
			<ui-note>Unique descriptive role name</ui-note>
		</ui-input>
		<resource-scopes name="scopes" disabled="{{system_role}}">
			<ui-label>Accessible Resource Scopes</ui-label>
			<ui-note>Select the scopes this role is allowed to access.</ui-note>		
		</resource-scopes>
		<ui-textarea name="description" disabled="{{system_role}}">
			<ui-label>Description</ui-label>
			<ui-note>Outline the purpose of this role.</ui-note>	
		</ui-textarea>
	</ui-group>
	<ui-actions>
		<ui-button name="save-settings" title="Save role" primary disabled="{{system_role}}">Save role</ui-button>
		<ui-button href="confirm-remove-role.html?role={{role_id}}" title="Remove role" danger disabled="{{system_role}}">Remove role</ui-button>
	</ui-actions>
</ui-form>
