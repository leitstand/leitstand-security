<ui-view-header>
  <ui-breadcrumbs>
  	<ui-breadcrumb href="roles.html">Roles</ui-breadcrumb>
  	<ui-breadcrumb>{{role_name}}</ui-breadcrumb>
  </ui-breadcrumbs>
  <ui-title>Roles</ui-title>
  <ui-subtitle>Overview of all existing roles</ui-subtitle>
</ui-view-header>
<ui-form>
	<ui-group>
		<ui-label>General Settings</ui-label>
		<ui-input name="role_name" readonly bind="role_name">
			<ui-label>Role Name</ui-label>
			<ui-note>Unique descriptive role name</ui-note>
		</ui-input>
		<ui-textarea name="description" bind="description" readonly>
			<ui-label>Description</ui-label>	
		</ui-textarea>
	</ui-group>
	<ui-group>
		<ui-label>Scopes</ui-label>
		<ui-note>The following scopes can be accessed by owners of this role:</ui-note>
		<!-- {{#scopes}} -->
		<ul style="padding-left: 2em; list-style: square">
			<li>{{.}}</li>
		</ul>
		<!-- {{/scopes}} -->
	</ui-group>	
</table>
</ui-form>
